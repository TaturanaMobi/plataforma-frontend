<template name="films">
  {{>nav}}
  <div id="films" class="container">
    <h3>FILMES</h3>
    <p class="section-description">Esses são todos os filmes que estão em cartaz, você pode organizar uma sessão ou participar de uma sessão que já esteja programada. {{sort_portfolio}}</p>
    {{#each films}}
      {{> film}}
    {{/each}}
  </div>
  {{>footer}}
</template>
