<template name="films">
  {{>nav}}
  <div id="films" class="container">
    <h3>FILMES</h3>
    <p class="section-description">Esses são todos os filmes que estão em cartaz, você pode organizar uma sessão ou participar de uma sessão que já esteja programada.</p>
    {{#each films}}
      {{> film}}
    {{/each}}
  </div>
  {{>footer}}
</template>
<template name="film">
  <div class="col-md-6 col-md-6 film-box">
    <div class="col-md-6">
      <img src="/upload/{{poster_path}}">
    </div>
    <div class="col-md-6">
      <h3>{{title}}</h3>
      <table>
        <tr>
          <td>{{genre}}</td>
        </tr>
        <tr>
          <td>{{length}}</td>
        </tr>
        <tr>
          <td>{{distributor}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-12">
      <p>{{synopsis}}</p>
      <button class="btn btn-lg center-block">VER DETALHES DO FILME</button>
    </div>
  </div>
</template>
