<template name="screenings">
  {{>nav}}
  <div id="agenda" class="container">
    <h3>AGENDA DE EXIBIÇÕES</h3>
    <p class="section-description">As exibições são sempre gratuitas e seguidas de roda de conversa ou outra atividade. É só chegar!</p>
      <div class="row">
        <div class="col-md-4">
            
            <div class="form-group col-md-3">
                <label for="state-selector">Estado</label>
                <select class="form-control" name="state-selector">
                    <option>AB</option>
                    <option>CD</option>
                    <option>EF</option>
                </select>
            </div>
            
             <div class="form-group col-md-8">
            <label for="city-selector">Cidade</label>
              <select class="form-control" name="city-selector">
                <option>Cidade</option>
                <option>Cidade</option>
                <option>Cidade</option>
                <option>Cidade</option>
              </select>
          </div>
        </div>
         
          <div class="col-md-8">
              <label>Selecione um mês</label>
            <div class="datepicker-container">
                <div class="btn-group">
                    <button type="button" class="btn btn-datepicker">Jan</button>
                    <button type="button" class="btn btn-datepicker">Fev</button>
                    <button type="button" class="btn btn-datepicker">Mar</button>
                    <button type="button" class="btn btn-datepicker">Abr</button>
                    <button type="button" class="btn btn-datepicker">Mai</button>
                    <button type="button" class="btn btn-datepicker">Jun</button>
                    <button type="button" class="btn btn-datepicker">Jul</button>
                    <button type="button" class="btn btn-datepicker">Ago</button>
                    <button type="button" class="btn btn-datepicker">Set</button>
                    <button type="button" class="btn btn-datepicker">Out</button>
                    <button type="button" class="btn btn-datepicker">Nov</button>
                    <button type="button" class="btn btn-datepicker">Dez</button>
                </div>  
            </div>
          </div>
         
      </div>


        <div class="row">
          <div class="form-group col-md-4">
            <label for="filmSelector">Filme</label>
            <select class="form-control" name="filmSelector">
                <option>Nome do Filme</option>
                <option>Nome do Filme</option>
                <option>Nome do Filme</option>
                <option>Nome do Filme</option>
                <option>Nome do Filme</option>
            </select>
          </div>
        </div>

        <div class="row">
            
            <div class="col-md-12" id="screeningDetails-container">
                
                <div id="screeningDetails-movieInfo">
                  
                  <div class="col-md-3">
                    <img src="http://placehold.it/230x340"/>
                  </div>
                  
                  <div class="col-md-9" style="padding-left: 0px">
                    <h1>Titulo do Filme <img src="http://placehold.it/20x20"></h1>
                  </div>
                  
                  <div class="col-md-9">
                    <ul class="list-inline" id="screeningDetails-movieSpecs">
                      <li>Gênero</li>
                      <li>Ano</li>
                      <li>Duração</li>
                      <li>País</li>
                    </ul>
                  </div>
                  
                  <div class="col-md-9">
                    <ul class="list-inline" id="screeningDetails-productionSpecs">
                      <li>Diretor</li>
                      <li>Produtora</li>
                    </ul>
                  </div>

                  <div class="col-md-9">
                    <p>Mussum ipsum cacilds, vidis litro abertis. Consetis adipiscings elitis. Pra lá , depois divoltis porris, paradis. Paisis, filhis, espiritis santis. Mé faiz elementum girarzis, nisi eros vermeio, in elementis mé pra quem é amistosis quis leo. Manduma pindureta quium dia nois paga. Sapien in monti palavris qui num significa nadis i pareci latim. Interessantiss quisso pudia ce receita de bolis, mais bolis eu num gostis.
</p>
                  </div>
                  <div class="clearfix"></div>
                  <ul id="screeningList" class="list-unstyled">
                      <li class="screeningItem">
                        <div class="col-md-1" style="text-align: right">
                          <img src="http://placehold.it/20x20">
                        </div>
                        <div class="col-md-2">
                          <p class="screeningTime">09/11 às 19h</p>
                        </div>
                        <div class="col-md-5">
                          <p class="screeningDetails">
                            <strong>Centro Universitário Jorge Amado (Unijorge)</strong>
                            <br>
                            Av. Luís Viana, 6775 - Paralela São Paulo - SP
                          </p>
                        </div>
                      </li>
                  </ul>
  
                </div>
            </div>
            
        </div>

    
  </div>
    
    <style>

    .screeningTime{
      font-size: 22px;
      color: #df4944;
    }
    .screeningDetails{
      color: darkgrey;
    }
      #screeningList{
        margin-left: 15px;
        margin-top: 50px;
      }

        .datepicker-container{
            margin-top: -14px;
        }

        .btn-datepicker{
            background-color: transparent;
            border: solid 1px darkgrey;
            border-left: none;
            color: darkgrey;
            outline: none;
        }
        
        .btn-datepicker:first-child{
            border-left: solid 1px darkgrey;
        }
        
        .btn-datepicker:hover{
            color: white;
            background-color: #df4944;
        }
        
        .btn-datepicker.active{
            background-color: #df4944;
            color: white;
            outline: none;
        }

        #screeningDetails-container{
          border: solid 1px #df4944;
          margin-top: 20px;
          margin-bottom: 50px;
          padding: 30px;
        }

        #screeningDetails-movieSpecs li, #screeningDetails-productionSpecs li{
          border: solid 1px darkgrey;
          border-right: none;
          margin-right: -5px;
              padding: 5px;
    padding-left: 25px;
    padding-right: 25px;
        }

        #screeningDetails-movieSpecs li:last-child, #screeningDetails-productionSpecs li:last-child{
          border-right: solid 1px darkgrey;

        }

    </style>
    
    <script>
$(".btn-datepicker").click(function(){
   $(".btn-datepicker").removeClass("active");
   $(this).addClass("active");
});
    </script>
  {{>footer}}
</template>

<template name="filmScreening">
  <div class="box">
    <div class="col-md-12">
      <div class="col-md-3">
        <img class="thumb-poster" src="/upload/{{poster_path}}">
      </div>
      <div class="col-md-9">
        <p><bold>{{synopsis}}</bold></p>
        <table class="white-table">
          <tr>
            <td>{{genre}}</td>
            <td>{{year}}</td>
            <td>{{length}}</td>
            <td>{{country}}</td>
          </tr>
        </table>
        <table class="white-table">
          <tr>
            <td>{{director}}</td>
            <td>{{distributor}}</td>
          </tr>
        </table>
      </div>
    </div>
    {{>filmScreeningDate}}
  </div>
</template>

<template name="filmScreeningDate">
	<div class="col-md-6 screening-date">
	  <table>
	    <tr>
	      <td>São Paulo - SP</td>
	      <td>29/10</td>
	      <td>29/10</td>
	    </tr>
	  </table>
	  <h6>Centro Universitário Jorge Amado (Unijorge)</h6>
	  <p>Av. Luís Viana, 6775 - Paralela</p>
	</div>
</template>
