<template name="screenings">
  {{>nav}}
  <div id="agenda" class="container">
    <h3>AGENDA</h3>
    <p class="section-description">As exibições são sempre gratuitas e seguidas de roda de conversa ou outra atividade. É só chegar!</p>
	    {{>filmScreening}}
  </div>
  {{>footer}}
</template>

<template name="filmScreening">
  <div class="col-md-12 col-md-12 film-box">
    <div class="col-md-12">
      <img src="images/error_screening.png">
    </div>
    <div class="col-md-6">
      <h3>{{title}}</h3>
    </div>
    <div class="col-md-6">
      <button class="btn btn-lg pull-right">VER DETALHES DO FILME</button>
    </div>
    {{>filmScreeningDate}}
  </div>
</template>

<template name="filmScreeningDate">
	<div class="col-md-6 screening-date">
	  <table>
	    <tr>
	      <td>São Paulo - SP</td>
	      <td>29/10</td>
	      <td>29/10</td>
	    </tr>
	  </table>
	  <h6>Centro Universitário Jorge Amado (Unijorge)</h6>
	  <p>Av. Luís Viana, 6775 - Paralela</p>
	</div>
</template>
