<template name="screenings">
  {{>nav}}
  <div id="agenda" class="container">
    <h3 class="leftMarginHack">AGENDA DE EXIBIÇÕES</h3>
    <p class="section-description leftMarginHack">As exibições são sempre gratuitas e seguidas de roda de conversa ou outra atividade. É só chegar!</p>
      <div class="row noLeftMargin">
        <div class="col-md-4">

            <div class="form-group col-md-3">
                <label for="state-selector">Estado</label>
                <select class="form-control" name="state-selector">
                    <option>AB</option>
                    <option>CD</option>
                    <option>EF</option>
                </select>
            </div>

             <div class="form-group col-md-8">
            <label for="city-selector">Cidade</label>
              <select class="form-control" name="city-selector">
                <option>Cidade</option>
                <option>Cidade</option>
                <option>Cidade</option>
                <option>Cidade</option>
              </select>
          </div>
        </div>

          <div class="col-md-8">
              <label>Selecione um mês</label>
            <div class="datepicker-container">
                <div class="btn-group">
                    <button type="button" class="btn btn-datepicker">Jan</button>
                    <button type="button" class="btn btn-datepicker">Fev</button>
                    <button type="button" class="btn btn-datepicker">Mar</button>
                    <button type="button" class="btn btn-datepicker">Abr</button>
                    <button type="button" class="btn btn-datepicker">Mai</button>
                    <button type="button" class="btn btn-datepicker">Jun</button>
                    <button type="button" class="btn btn-datepicker">Jul</button>
                    <button type="button" class="btn btn-datepicker">Ago</button>
                    <button type="button" class="btn btn-datepicker">Set</button>
                    <button type="button" class="btn btn-datepicker">Out</button>
                    <button type="button" class="btn btn-datepicker">Nov</button>
                    <button type="button" class="btn btn-datepicker">Dez</button>
                </div>
            </div>
          </div>

      </div>


        <div class="row  leftMarginHack">
          <div class="form-group col-md-4">
            <label for="filmSelector">Filme</label>
            <select class="form-control" name="filmSelector">
              <option value="">Selecione</option>
              {{#each films}}
                <option>{{title}}</option>
              {{/each}}
            </select>
          </div>
        </div>

        <div class="row leftMarginHack">

          {{#each films}}
            <div class="col-md-12" id="screeningDetails-container">
                <div id="screeningDetails-movieInfo">

                  <div class="col-md-3">
                    <img class="screening-film-poster" src="/upload/{{poster_path}}"/>
                  </div>

                  <div class="col-md-9" style="padding-left: 0px">
                    <h1>{{title}}</h1>
                  </div>

                  <div class="col-md-9">
                    <ul class="list-inline" id="screeningDetails-movieSpecs">
                      <li>{{genre}}</li>
                      <li>{{year}}</li>
                      <li>{{length}}</li>
                      <li>{{country}}</li>
                    </ul>
                  </div>

                  <div class="col-md-9">
                    <ul class="list-inline" id="screeningDetails-productionSpecs">
                      <li>{{director}}</li>
                      <li>{{production_company}}</li>
                    </ul>
                  </div>

                  <div class="col-md-9">
                    <p>{{synopsis}}</p>
                  </div>

                  <div class="clearfix"></div>
                  <ul id="screeningList" class="list-unstyled">
                    {{#each future_screenings}}
                      <li class="screeningItem col-md-12">
                        <div class="col-md-1" style="text-align: right">
                          {{! FIXME imagem? }}
                          <img src="http://placehold.it/20x20">
                        </div>
                        <div class="col-md-2">
                          <p class="screeningTime">{{format_date date}} {{format_time time}}</p>
                        </div>
                        <div class="col-md-5">
                          <p class="screeningDetails">
                            <strong>{{place_name}}</strong>
                            <br>
                            {{street}} {{number}} {{complement}}, {{zone}} - {{city}} - {{uf}}
                          </p>
                        </div>
                      </li>
                    {{/each}}
                  </ul>


                </div>
                <!--<a class="col-md-4 col-md-offset-4" id="loadMoreContainer">
                  MAIS SESSÕES
                </a>-->
            </div>
          {{/each}}

        </div>


  </div>

    <script>
    //Deixa o mês ativado.
    $(".btn-datepicker").click(function(){
       $(".btn-datepicker").removeClass("active");
       $(this).addClass("active");
    });

    //Trigger pra carregar mais sessões
    $('#loadMoreContainer').click(function(){

    });


    </script>
  {{>footer}}
</template>

<template name="filmScreening">
  <div class="box">
    <div class="col-md-12">
      <div class="col-md-3">
        <img class="thumb-poster" src="/upload/{{poster_path}}">
      </div>
      <div class="col-md-9">
        <p><bold>{{synopsis}}</bold></p>
        <table class="white-table">
          <tr>
            <td>{{genre}}</td>
            <td>{{year}}</td>
            <td>{{length}}</td>
            <td>{{country}}</td>
          </tr>
        </table>
        <table class="white-table">
          <tr>
            <td>{{director}}</td>
            <td>{{distributor}}</td>
          </tr>
        </table>
      </div>
    </div>
    {{>filmScreeningDate}}
  </div>
</template>

<template name="filmScreeningDate">
	<div class="col-md-6 screening-date">
	  <table>
	    <tr>
	      <td>São Paulo - SP</td>
	      <td>29/10</td>
	      <td>29/10</td>
	    </tr>
	  </table>
	  <h6>Centro Universitário Jorge Amado (Unijorge)</h6>
	  <p>Av. Luís Viana, 6775 - Paralela</p>
	</div>
</template>
