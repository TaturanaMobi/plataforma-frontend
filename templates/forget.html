<template name="forget">
  {{>nav}}
  <div id="ambassador-registration" class="container">
    <div class="row">
      <div class="col-md-6 pull-right">
        <div class="help-block with-errors form-errors"></div>
        <form class="forget-ambassador">
          <div class="form-group col-md-10">
            <label class="control-label" for="email">E-mail<span class="red">*</span></label>
            <input type="email" name="email" class="form-control email" required>
            <span class="help-block with-errors"></span>
          </div>
          <div class="form-group col-md-6">
            <button class="btn btn-lg btn-block" type="submit" value="Enviar">ENVIAR</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h1 style="margin-bottom:3em">RE-ENVIAR SENHA</h1>
        <img style="margin-bottom:6em" src="images/user-registration-image-3.svg" class="img-responsive center-block">
      </div>
    </div>
  </div>
  {{>footer}}
</template>
