<template name="showFilm">
  {{>nav}}
  <div id="show-film" class="container">
    <div class="col-md-12">
      <h1 class="section-title-sm">FILMES</h1>
      <div class="col-md-6 reset-div">
        <h2 class="section-title-lg red">{{title}}</h2>
      </div>
      <div class="col-md-6 reset-div pull-right">
        <button class="btn btn-lg">QUERO ORGANIZAR UMA SESSÃO</button>
        <a class="btn btn-lg">VER AGENDA DE EXIBIÇÃO</a>
      </div>
    </div>
    <div class="col-md-12" style="color: white;">
      <table>
        <tr>
          <td>{{genre}}</td>
          <td>{{year}}</td>
          <td>{{length}}</td>
          <td>{{country}}</td>
          <td>{{distributor}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-12 data-row reset-div">
      <div class="col-md-4">
        <img class="thumb-poster" src="/upload/{{poster_path}}">
      </div>
      <div class="col-md-4">
        <p>{{synopsis}}</p>
      </div>
      <div class="col-md-4">
        <h5 class="red">INFORMAÇÕES TÉCNICAS</h5>
        <div class="row box">
          <div class="col-md-12">
            {{ technical_information }}
            <!-- <div class="col-md-5 field-name reset-div">Direção:</div>
            <div class="col-md-7 reset-div">{{director}}</div>
          </div>
          <div class="col-md-12 reset-div">
            <div class="col-md-5 field-name reset-div">Produção:</div>
            <div class="col-md-7 reset-div">{{Produção}}</div>
          </div>
          <div class="col-md-12 reset-div">
            <div class="col-md-5 field-name reset-div">Distribuição:</div>
            <div class="col-md-7 reset-div">{{distributor}}</div>
          </div>
          <div class="col-md-12 reset-div">
            <div class="col-md-5 field-name reset-div">Codistribuição:</div>
            <div class="col-md-7 reset-div">{{coproducer}}</div> -->
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8 data-row">
      <table class="white-table">
        <tr>
          <td><a href="{{trailer_url}}" class="red">ASSISTA AO TRAILER</a></td>
          <td><a href="{{site}}" class="red">VISITE O SITE OFICIAL</a></td>
          {{#each linklist}}
            <td><a href="{{link}}"><img src="/images/{{name}}.svg"></a></td>
          {{/each}}
        </tr>
      </table>
    </div>

    <div class="col-md-12 data-row film-graphs">
      {{#unless is_portfolio }}
        {{#with inventory}}
          <div class="film-graphs__box">
            <h3>Dados da Difusão</h3>
            <dl>
              <dt><!-- TODO adicionar ícone --></dt>
              <dd>{{espectadores}} espectadores totais em {{sessoes}} sessões</dd>
              <dt><!-- TODO adicionar ícone --></dt>
              <dd>{{sessoes}} sessões realizadas de {{sessoes_agendadas}} programadas</dd>
            </dl>
          </div>
          <div class="film-graphs__box">
            <h3>Em quantos estados</h3>
            <ul>
              {{#each estados}}
              <li>{{estado}}</li>
              {{/each}}
            </ul>
          </div>
        {{/with}}
      {{else}}
        {{! Mostrar gráficos }}
      {{/unless}}
    </div>
