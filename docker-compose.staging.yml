  fake-smtp:
    image: mailhog/mailhog
    restart: always
    environment:
      MH_HOSTNAME: fake-smtp.taturana
    ports:
    - 1025/tcp
    - 8025/tcp
    environment:
      MH_HOSTNAME: fake-smtp.stag.taturanamobi.com.br
    labels:
      traefik.frontend.rule: Host:fake-smtp.stag.taturanamobi.com.br
      traefik.port: '8025'
      traefik.enable: 'true'

  traefik:
    image: traefik:1.7-alpine
    restart: always
    ports:
      - 80:80/tcp
      - 8080/tcp
      - 443:443/tcp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.staging.toml:/etc/traefik/traefik.toml
      - ./acme.staging.json:/acme.json
    labels:
      traefik.frontend.rule: Host:traefik.stag.taturanamobi.com.br
      traefik.port: '8080'
      traefik.enable: 'true'

  images:
    image: h2non/imaginary
    restart: always
    ports:
    - 9000/tcp
    volumes:
      - ./uploads:/uploads
    command:
    - -http-cache-ttl
    - '10080'
    - -cors
    - -gzip
    - -concurrency
    - '10'
    - -enable-url-source
    - -mount
    - /uploads
    labels:
      traefik.frontend.rule: Host:images.stag.taturanamobi.com.br
      traefik.enable: 'true'
      traefik.port: '9000'

