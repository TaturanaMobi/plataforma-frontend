  local_postgres_data:
    driver: local
  portainer_data:
    driver: local
  mariadb:
    driver: local
  wordpress:
    driver: local

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017/tcp
    volumes:
      - mongo_data:/data/db
      - ./backups:/backups
    environment:
      MONGO_INITDB_DATABASE: taturana

  # redis:
