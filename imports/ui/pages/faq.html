      <h2>O que é a plataforma Taturana?</h2>

      <p>
        A plataforma Taturana é uma ferramenta digital que disponibiliza filmes
        com temas sociais relevantes para pessoas que desejam realizar exibições
        autogestionadas dessas obras em seus espaços, seguidas ou não de uma
        atividade, como bate-papo, debate ou roda de conversa. Cada espaço
        exibidor torna-se um parceiro da nossa rede (#RedeDeExibidoresTaturana),
        contribuindo para a democratização do acesso ao cinema e fazendo parte
        de circuitos de exibição com impacto social.
      </p>

      <p>
        Chamamos nossos parceiros de embaixadores. O embaixador mobiliza
        localmente, articula e realiza a sessão/cine debate, e conecta o ponto
        local à rede em torno da obra visual exibida. A
        #RedeDeExibidoresTaturana é formada por centros culturais, cineclubes,
        instituições e movimentos sociais, coletivos, escolas públicas e
        privadas, universidades, equipamentos afins. São mais de 3 mil parceiros
        exibidores em todo o país.
      </p>

      <p>
        Quero me tornar um embaixador da #RedeDeExibidoresTaturana e exibir
        filmes da plataforma em meu espaço. O que devo fazer?
      </p>

      <p>
        Para fazer parte dessa rede de exibidores, basta realizar o cadastro na
        plataforma, escolher o filme que será exibido e debatido, e passada a
        sessão, nos contar como foi a experiência.
      </p>

      <h3 id="1">Cadastrando-se</h3>

      <p>
        Na página "Home" da Plataforma (<a href="www.taturanamobi.com.br">www.taturanamobi.com.br</a>), clique em
        "Cadastre-se", preencha seus dados de contato e forneça um e-mail e
        senha, que serão necessários para fazer login na plataforma daqui em
        diante.
      </p>

      <p>
        Realizado o cadastro, clique em "Login" e entre com os dados informados.
        Pronto! Você já está na sua página de embaixador!
      </p>

      <h3 id="2">Agendando uma sessão</h3>

      <p>
        Na sua página de embaixador, você terá acesso aos filmes que estão em
        difusão social e que podem ser agendados para exibições coletivas.
      </p>

      <p>
        Para agendar uma sessão é simples! Clique no filme desejado e preencha
        as informações do local de exibição, data, comentários e possíveis
        atividades a serem desenvolvidas no dia do evento, além da quantidade de
        pessoas esperadas para a exibição.
      </p>

      <p>
        Se preferir, você pode acessar a aba "Filmes" pelo menu, que além da
        possibilidade de agendar as sessões [botão no canto superior direito],
        você terá acesso aos números, gráficos e fotos do circuito de um
        determinado filme. É pela página do filme que você vê o alcance do
        trabalho realizado em cada obra.
      </p>

      <p>
        Bem, após clicar em "Agendar" e confirmar a sua sessão, você receberá um
        e-mail de confirmação do agendamento, contendo as informações da data de
        exibição. Pronto! Sua sessão está agendada.
      </p>

      <p>
        Na aba "Agenda" do menu, você pode acompanhar as datas e locais de
        exibições de todas as obras disponíveis na plataforma!
      </p>

      <h3 id="3">Mobilizando público: material de divulgação</h3>

      <p>
        Agora é com você! Mobilize localmente, articule a sessão com parceiros
        se possível, e pense em atividades bacanas depois do filme para atrair
        público (bate-papo, debate, roda de conversa, oficina etc.). Crie um
        convite de whatsapp, um evento no facebook, aposte no boca a boca, avise
        os jornais e agendas culturais mais perto de você!
      </p>

      <p>
        Para ter acesso ao material de divulgação (cartaz, fotos e release) e/ou
        de apoio (para aprofundamento dos temas abordados pela obra e auxiliar
        na condução de um bate-papo após a sessão), acesse [ver como ficará na
        nova interface]
      </p>

      <h3 id="4">Relatando o impacto da sessão</h3>

      <p>
        Finalizada a sessão e as atividades, queremos saber como foi a
        experiência! Na sua home de login, na área das sessões, passada a data
        da sessão em questão, clique no ícone do relatório em cima do
        agendamento. Você terá acesso ao formulário do relatório: conte-nos em
        um breve texto como foi a atividade, cite frases e falas interessantes
        dos debatedores e convidados, descreva a reação do público! Insira o
        número de participantes, e também algumas fotos. Pronto! Quando o
        relatório é enviado, sua sessão passa a ser computada no circuito de
        impacto do filme.
      </p>

      <h3 id="5">
        Como faço para tentar trazer alguém da equipe do filme para minha
        sessão?
      </h3>

      <p>
        Ao agendar uma sessão, você pode marcar a caixa "gostaria de tentar a
        participação de alguém da equipe". Um e-mail será enviado ao
        produtor/realizador do filme, que responderá caso tiver agenda e
        possibilidade de comparecer. Essa comunicação é direta e não depende da
        Taturana. Qualquer despesa relacionada a deslocamento, hospedagem e
        cachê deve ser custeada pelo embaixador, e organizada diretamente com o
        produtor/realizador/equipe do filme que eventualmente possa comparecer
        na sessão.
      </p>

      <h3 id="6">
        Depois de agendar uma sessão, quando terei acesso ao filme?
      </h3>

      <p>
        Nos dias seguintes ao agendamento, você receberá alguns e-mails com o
        objetivo de relembrar a sessão e confirmar as informações (data,
        horário, local etc.). Confirmadas as informações, e dependendo da
        antecipação do agendamento, você receberá, por email, o link do filme
        para download nos seguintes prazos:
      </p>
      <p>
        Se você agendou a sessão com 10 ou mais dias de antecedência, receberá o
        email com link do filme 7 dias antes da sessão.
      </p>
      <p>
        Se você agendou a sessão com entre 4 e 9 dias de antecedência, você
        receberá o email com link do filme 2 dias depois da data de agendamento.
      </p>
      <p>
        Se você agendou a sessão com a antecedência mínima permitida pela
        plataforma, que é de 3 dias, você receberá o link um dia antes da
        sessão.
      </p>

      <p>
        Lembre-se: fique de olho na caixa de spam, para garantir que o link não
        seja direcionado para lá. E faça download do filme com o máximo de
        antecedência possível, de acordo com os prazos acima, e realize um teste
        para garantir a sessão!
      </p>

      <p>
        Se você precisa assistir ao filme com mais antecedência do que os prazos
        estipulados, para preparar a atividade ou enviar o filme aos
        debatedores, escreva para <a href="mailto:contato@taturanamobi.com.br">contato@taturanamobi.com.br</a>. Caso contrário,
        aguarde e fique de olho também na sua caixa de spam, até um dia antes da
        sessão.
      </p>

      <h3 id="7">
        Quando receber o e-mail com o link do filme, se o botão de download não
        estiver ativo, o que devo fazer?
      </h3>

      <p>
        A Taturana não é uma plataforma de streaming (pelo menos ainda não!),
        damos a opção do embaixador fazer download do filme para não depender de
        conexão à internet durante a sessão, e facilitar a exibição do filme em
        qualquer tipo de espaço. Se receber o link do filme com o botão de
        download desativado, escreva imediatamente para
        <a href="mailto:contato@taturanamobi.com.br">contato@taturanamobi.com.br</a>.
      </p>

      <h3 id="8">
        Em caso de mudança de data, horário, local ou até o cancelamento de uma
        sessão, como devo proceder?
      </h3>

      <p>
        Na sua home de embaixador, está a área de sessões. Nela, você pode
        visualizar todas as exibições agendadas e realizadas por você, além de
        poder editar as sessões futuras.
      </p>

      <p>
        Caso queira alterar uma data, horário ou qualquer informação da sessão,
        apenas clique no ícone do lápis sobre a sua sessão e salve as
        modificações. Em seguida, acesse a aba "Agenda" do menu e confira se os
        dados foram alterados corretamente.
      </p>

      <p>
        Se a sessão precisou ser cancelada em cima da hora, não tem problema!
        Pedimos que mesmo assim envie o relato pela plataforma, explicando o
        motivo, e preenchendo o número de espectadores com o número 0 (zero). E
        fique à vontade para agendá-la novamente!
      </p>

      <h3 id="9">
        Não lembro meus dados de login (e-mail e senha), o que devo fazer?
      </h3>

      <p>
        Caso não se lembre da senha, clique em "esqueci a senha". Em seguida,
        insira seu e-mail e clique em "enviar". Você receberá por e-mail o link
        para recadastrá-la. Fiquei atento à caixa de spam, para garantir o
        recebimento da mensagem de troca de senha. Caso não se lembre do e-mail
        cadastrado, escreva para contato@taturanamobi.com indicando seu nome
        completo, e outros dados que possam identificá-lo, como nome da
        instituição da qual faz parte (se houver), telefone, cidade, endereço.
      </p>

      <h3 id="10">
        Por que é muito importante enviar o relato da sessão pela plataforma?
      </h3>

      <p>
        A Taturana é uma distribuidora focada em impacto social: acreditamos que
        filmes, além de entreter, podem inspirar pessoas, fortalecer causas e
        estimular debates e diálogos relevantes para a sociedade. Para
        visibilizar o caminho de cada filme – onde e como está sendo exibido,
        que temas de debate desperta, que sonhos inspira –, dependemos que cada
        embaixador nos conte como foi sua sessão, quantas pessoas assistiram ao
        filme, e momentos inspiradores da conversa pós-filme. Fotos são muito
        importantes para dar concretude ao circuito e inspirar outras pessoas a
        realizarem atividades em seus espaços. Sem essa contribuição, é
        impossível medir o impacto dos filmes com os quais trabalhamos. O
        relatório é a única contrapartida que pedimos pelo acesso livre e
        gratuito ao filme.
      </p>

      <p>
        Já faço parte da rede e realizei outras sessões, mas a plataforma não
        permitiu que eu agendasse uma sessão nova, avisando que tenho relatórios
        pendentes no sistema. O que devo fazer?
      </p>

      <p>
        Conforme explicado na pergunta anterior, o relatório é fundamental para
        a plataforma. Para destravar a possibilidade de um novo agendamento,
        preencha todos os relatórios pendentes. Se alguma sessão foi cancelada,
        ou não se realizou, acesse o formulário da mesma forma, explique o
        motivo pelo qual não aconteceu, e insira o número 0 (zero) no número de
        espectadores.
      </p>

      <h3 id="11">
        Posso cobrar ingresso e/ou contribuição voluntária das pessoas que
        comparecerem a uma sessão organizada por mim?
      </h3>

      <p>
        Disponibilizamos os filmes apenas para exibições gratuitas, e a rede se
        mantém pelo acesso democrático a eles. Há direitos autorais das obras a
        serem respeitados – gerenciados pela própria Taturana, outros
        distribuidores e/ou produtores/realizadores – e qualquer transação
        financeira relacionada ao filme deve ser acordada com quem detém esses
        direitos. Qualquer dúvida nesse sentido, escreva para
        <a href="mailto:contato@taturanamobi.com.br">contato@taturanamobi.com.br</a>.
      </p>

      <h3 id="12">
        Sou produtor/realizador e gostaria de ter meu filme na plataforma. Como
        faço?
      </h3>

      <p>
        Todos os filmes disponíveis na plataforma passaram por um processo de
        mobilização e impacto social, realizado pela Taturana. Cada filme é
        trabalhado de acordo com uma estratégia de distribuição comercial e
        difusão social em circuitos de impacto (cineclubes, universidades,
        organizações sociais etc.). A entrada do filme na plataforma é parte
        desse processo de mobilização. Há diversos arranjos possíveis de
        parceria de trabalho, acesse a aba do menu "Quem somos" para conhecer
        mais a fundo esse trabalho, e/ou escreva para
        <a href="mailto:contato@taturanamobi.com.br">contato@taturanamobi.com.br</a>.
      </p>
