<template name="login">
  <div id="ambassador-registration">
    <div class="container">
      <div class="col-lg-12 login-info">
        <h3>ACESSAR SUA CONTA</h3>
      </div>
      <div class="col-lg-6">
        <img src="/images/user-registration-image-3.svg" class="img-responsive center-block" alt="">
      </div>
      <div class="col-lg-6 login-form">
        <div class="help-block with-errors form-errors"></div>
        <form class="login-ambassador">
          <div class="form-group col-md-10">
            <label class="control-label" for="email">E-mail<span class="red">*</span></label>
            <input type="email" name="email" id="email" class="form-control email" required>
            <span class="help-block with-errors"></span>
          </div>
          <div class="form-group col-md-10">
            <label class="control-label" for="password">Senha<span class="red">*</span></label>
            <input type="password" data-minlength="8" name="password" id="password" class="form-control password" data-error="Verifique se digitou 8 caracteres" required>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group checkbox col-md-10">
                <label><input type="checkbox" value="">Lembrar meus dados</label>
            </div>
          <div class="form-group col-md-6">
            <button class="btn btn-lg btn-block" type="submit" value="Register">ACESSAR</button>
          </div>
          <div class="form-group col-md-10">
            <a href="/forget">ESQUECI A SENHA</a><span class="red">  |  </span><a href="/register">AINDA N√ÉO TENHO CONTA</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
