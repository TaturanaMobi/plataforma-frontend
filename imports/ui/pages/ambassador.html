<template name="ambassador">
  <div id="ambassador" class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="section-title-lg">EDITE SUAS SESSÕES</h2>
        <p class="ambassador-edit-description">
          Veja aqui as sessões que estão agendadas e edite-as, caso necessário.
        <br>
        Você também pode fazer download dos materiais de divulgação do filme.
          E não se esqueça de, após a sessão, preencher o relatório!
        </p>
        {{#if hasPendingScreenings}}
        <div class="alert" role="alert">
          <h4>ATENÇÃO</h4>
          <p>Há relatórios pendentes de uma ou mais sessões realizadas por você. Lembre-se, é fundamental para a Plataforma que os embaixadores nos ajudem a construir a rede de impacto dos filmes, por isso o relatório é tão importante. </p>
          <p>Pedimos por favor que preencha o(s) relatório(s) pendente(s) para poder agendar uma nova sessão! Mesmo que sua última sessão - ou outra - não tenha acontecido, entre no formulário, coloque "0/zero" no campo "número de espectadores", e explique no campo de texto porque ela não aconteceu.</p>
        </div>
        {{/if}}
      </div>
      <div class="divider col-lg-12 col-offset-lg-2">
        <ul class="status-meanings">
          <li><span><strong>Legenda:</strong></span></li>
          <li><img src="/images/icon-edit.png" alt="" /><span>Rascunho</span></li>
          <li><img src="/images/icon-calendar.png" alt="" /><span>Agendada</span></li>
          <li><img src="/images/icon-report-pending.png" alt="" /><span>Relatório Pendente</span></li>
          <li><img src="/images/icon-complete.png" alt="" /><span>Relatório enviado</span></li>
        </ul>
      </div>
      <div class="col-md-12">
        <div class="row">
          {{#each screenings}}
          <div class="col-md-4">
            <div class="session-edit-box">
              <div class="session-info alert-{{status}}">
                <!-- <div class="session-current-status">

                </div> -->
                <h3 class="film-thumb-title red"><img src="/images/icon-{{session_status_icon}}.png" alt="" /> {{film.title}}</h3>
                <p>
                  {{place_name}} <br />
                  {{street}} - {{city}} - {{uf}}<br />
                  Exibição em {{format_date date}} às {{format_time date}}<br />
                  <!-- Status: {{status}} -->
                </p>
              </div>
              <div class="session-edit-actions">
                {{#if in_future this}}
                <a title="Material de Apoio" href="{{fixPressKitPath film.press_kit_path}}"><span class="square_button"><img src="/images/download.svg"
                      alt="Download" /></span></a>
                <a title="Editar" href="/edit-screening/{{_id}}"><span class="square_button"><img src="/images/edit.svg" alt="Editar" /></span></a>
                <a title="Remover" href="#" class="destroy"><span class="square_button"><img src="/images/delete.svg" alt="Deletar" /></span></a>
                {{else}}
                <a href="/report/{{_id}}"><span class="square_button"><img src="/images/icon-{{session_status_icon}}.png" /></span></a>
                {{/if}}
              </div>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
      <div class="divider col-lg-12"></div>
      <div class="col-lg-12 adm-list-films">
        <h2 class="section-title-lg">ORGANIZE UMA SESSÃO</h2>
        <p class="section-description">Escolha o filme para o qual deseja organizar uma sessão:</p>
        <div class="row">
          {{#each disseminate}}
          <!-- {{sequence_number}} | {{#if title_pt}}{{title_pt}}{{else}}{{title}}{{/if}} | {{poster_path}} -->
          <div class="col-lg-3">
            <div class="film-thumb">
              <a href="/new-screening/{{slug}}">
                <img src="{{imageServerUrl}}/smartcrop?width=370&height=360&type=jpeg&file={{fixImagePath poster_home_path}}"
                  class="full" alt="Cartaz do filme {{#if title_pt}}{{title_pt}}{{else}}{{title}}{{/if}}" />
                <h2 class="film-thumb-title">{{#if title_pt}}{{title_pt}}{{else}}{{title}}{{/if}}</h2>
              </a>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
