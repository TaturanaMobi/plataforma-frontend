<template name="newScreening">
  <div id="new-screening" class="container">
    <div class="row">
      <div class="col-md-12">
        <h4 class="section-title-sm">AGENDAR FILME</h4>
        <h2 class="section-title-lg">{{#if title_pt }}{{title_pt}}{{else}}{{title}}{{/if}}</h2>

        {{#if hasPendingScreenings}}
        <div class="alert" role="alert">
          <p>Há relatórios pendentes de uma ou mais sessões realizadas por você. Lembre-se, é fundamental para a Plataforma que os embaixadores nos ajudem a construir a rede de impacto dos filmes, por isso o relatório é tão importante. </p>
          <p>Pedimos por favor que preencha o(s) relatório(s) pendente(s) para poder agendar uma nova sessão! Mesmo que sua última sessão - ou outra - não tenha acontecido, entre no formulário, coloque "0/zero" no campo "número de espectadores", e explique no campo de texto porque ela não aconteceu.</p>
          <p><a href="/ambassador" class="btn btn-warning">Preencher Relatório</a></p>
        </div>
        {{/if}}

      </div>
      <div class="col-md-3">
        <img class="thumb-poster" src="{{imageServerUrl}}/fit?width=720&height=1280&type=jpeg&file={{fixImagePath poster_path}}"
          alt="Cartaz do filme {{#if title_pt }}{{title_pt}}{{else}}{{title}}{{/if}}">
      </div>
      <div class="col-md-9">
        <p><strong>{{{synopsis}}}</strong></p>
        <table class="white-table">
          <tr>
            <td>{{genre}}</td>
            <td>{{year}}</td>
            {{#if length}}
            <td>{{length}}</td>
            {{/if}}
            <td>{{country}}</td>
          </tr>
        </table>
        <table class="white-table">
          <tr>
            {{#if director}}
            <td>{{director}}</td>
            {{/if}}

            {{#if production_company}}
            <td>{{production_company}}</td>
            {{/if}}
          </tr>
        </table>
      </div>
    </div>
    <!-- <div class="col-md-12"> -->
    {{#autoForm
    schema=Schemas.Screening
    doc=form collection=Screenings
    omitFields="reportCreatedAt,updatedAt,created_at,author_1,author_2,author_3,report_image_1,report_image_2,report_image_3,report_description"
    id="new-screening-form"
    type="insert"
    }}
    {{> screeningFormFields user_addresses=user_addresses}}
    {{/autoForm}}
    <!-- </div> -->
  </div>
</template>
