<template name="editScreening">
  <div id="edit-screening" class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="section-title-sm">AGENDAR FILME</h2>
        <h3 class="section-title-lg">{{film.title}}</h3>
      </div>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-3">
            <img class="thumb-poster" src="https://images.stag.taturanamobi.com.br/fit?width=200&height=360&type=jpeg&file={{film.poster_path}}">
          </div>
          <div class="col-md-9">
            <p><strong>{{{film.synopsis}}}</strong></p>
            <table class="white-table">
              <tr>
                <td>{{film.genre}}</td>
                <td>{{film.year}}</td>
                {{#if film.length}}
                <td>{{film.length}}</td>
                {{/if}}
                <td>{{film.country}}</td>
              </tr>
            </table>
            <table class="white-table">
              <tr>
                {{#if film.director}}
                <td>{{film.director}}</td>
                {{/if}}

                {{#if film.production_company}}
                <td>{{film.production_company}}</td>
                {{/if}}
              </tr>
            </table>
          </div>
        </div>
      </div>
      {{#autoForm
      schema=Schemas.Screening
      doc=doc collection=Screenings
      id="update-screening-form"
      type="update"
      }}
      {{> screeningFormFields user_addresses=user_addresses form=doc }}
      {{/autoForm}}
    </div>
  </div>
</template>
