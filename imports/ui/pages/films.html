<template name="films">

  <div id="container-bg" class="container">
    <div id="films">
      <div class="container">
        <h1 class="section-title-lg">FILMES</h1>
        <p class="section-description">Estes filmes estão em cartaz no circuito de difusão social da Taturana! Você pode organizar uma sessão ou participar de alguma já programada.</p>
        {{#each films}}
          {{> filmCard}}
        {{/each}}
      </div>
    </div>
  </div>

</template>
