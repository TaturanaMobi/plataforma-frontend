<template name="report">
  {{#autoForm
    schema=Schemas.Report
    doc=this
    collection=Screenings
    id="edit-report-form"
    type="update"
  }}
  <div id="report" class="container">
    <div class="col-md-12">
      <h1 class="section-title-sm">RELATÓRIO DA SESSÃO</h1>
      <h1 class="section-title-lg">{{film.title}}</h1>
    </div>
    <div class="col-md-12">
      <p>{{place_name}} - {{city}} - {{uf}} - {{format_date_from_now date}}
          <br>
          <br>
          <br>
      </p>
    </div>
    {{> reportFormFields}}
    <div class="col-md-12">
      <button class="btn btn-lg" type="submit">Enviar</button>
    </div>
  </div>
  {{/autoForm}}
</template>
