<template name="resetPassword">
  <div id="ambassador-registration">
    <div class="container">
      <div class="col-md-6 pull-right login-form">
        <h1>Nova senha</h1>
        <div class="help-block with-errors form-errors"></div>
        <form class="reset-password">
          <div class="form-group col-md-12">
            <label class="control-label" for="password">Senha<span class="red">*</span></label>
            <input type="password" name="password" id="password" class="form-control password" required="">

            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group col-md-12">
            <label class="control-label" for="password-validation">Repetir Senha<span class="red">*</span></label>
            <input type="password" name="password-validation" id="password-validation" class="form-control password-validation" required="">

            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group col-md-6">
            <button class="btn btn-lg btn-primary" type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
