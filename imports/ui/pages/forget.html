<template name="forget">

  <div id="ambassador-registration">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 login-info">
          <h3>RE-ENVIAR SENHA</h3>
        </div>
        <div class="col-lg-6 login-info">
          <img src="/images/user-registration-image-3.svg" class="img-responsive center-block">
        </div>

        <div class="col-lg-6 login-form">
          <div class="help-block with-errors form-errors"></div>
          <form class="forget-ambassador">
            <div class="form-group col-lg-10">
              <label class="control-label" for="email">E-mail<span class="red">*</span></label>
              <input type="email" name="email" class="form-control email" required>
              <span class="help-block with-errors"></span>
            </div>
            <div class="form-group col-lg-6">
              <button class="btn btn-lg btn-primary" type="submit" value="Enviar">ENVIAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</template>
