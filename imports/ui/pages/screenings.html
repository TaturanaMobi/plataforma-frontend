<template name="screenings">
  <div id="agenda">
    <div class="container">
      <div class="row">
        <form action="" method="get">
        <div class="col-lg-12">
          <h2 class="section-title-lg">AGENDA DE EXIBIÇÕES</h2>
          <p class="section-description">As exibições são sempre gratuitas e seguidas de roda de conversa ou outra
            atividade. É só chegar!</p>
        </div>

        <div class="col-lg-2">
          <label for="month-selector">Mês</label>
          <select class="form-control" name="monthSelector" id="month-selector">
            <option value="">Selecione</option>
            {{#each month_options}}
            <option value="{{value}}">{{label}}</option>
            {{/each}}
          </select>
        </div>

        <div class="col-lg-3">
          <label for="film-selector">Filme</label>
          <select class="form-control" name="filmSelector" id="film-selector">
            <option value="">Selecione</option>
            {{#each films}}
            <option value="{{_id}}">{{title}}</option>
            {{/each}}
          </select>
        </div>

        <div class="col-lg-2">
          <label for="state-selector">Estado</label>
          <select class="form-control" name="stateSelector" id="state-selector">
            <option value="">Selecione</option>
            {{#each states_options films}}
            <option>{{this}}</option>
            {{/each}}
          </select>
        </div>

        <div class="col-lg-3">
          <label for="city-selector">Cidade</label>
          <select class="form-control" name="citySelector" id="city-selector">
            <option value="">Selecione</option>
            {{#each cities_options films}}
            <option>{{this}}</option>
            {{/each}}
          </select>
        </div>
        <div class="col-lg-2">
          <label class="col-lg-12" for="btn-buscar">&nbsp;</label>
          <input type="reset" id="btn-resetar" value="LIMPAR" class="btn btn-link btn-default btn-xs">
        </div>

        </form>
      </div>
      <div class="row">
      {{#each filtered_films}}
      <div class="col-lg-12">
        <div id="screeningDetails-container" class="col-lg-12">
          <div class="row">
            <div class="col-lg-3">
              <img class="screening-film-poster" src="{{imageServerUrl}}/fit?width=720&height=1280&file=/{{fixImagePath poster_path}}"
                alt="Cartaz do filme {{#if title_pt }}{{title_pt}}{{else}}{{title}}{{/if}}" />
            </div>

            <div class="col-lg-9">
              <h1>{{#if title_pt }}{{title_pt}}{{else}}{{title}}{{/if}}</h1>
            </div>

            <div class="col-lg-9">
              <ul class="list-inline" id="screeningDetails-movieSpecs">
                <li>{{genre}}</li>
                <li>{{year}}</li>
                <li>{{length}}</li>
                <li>{{country}}</li>
              </ul>
            </div>

            <div class="col-lg-9">
              <ul class="list-inline" id="screeningDetails-productionSpecs">
                <li>{{director}}</li>
                <li>{{production_company}}</li>
              </ul>
            </div>

            <div class="col-lg-9">
              <p>{{{shortsynopsis}}}</p>
            </div>
          </div>
          <ul id="screeningList" class="list-unstyled">
            {{#each future_screenings}}
            <li class="screeningItem col-md-12">
              <div class="col-md-1" style="text-align: right">
                <img src="/images/calendar.svg" alt="">
              </div>
              <div class="col-md-2">
                <h5 class="screeningTime">{{format_date date}} {{format_time date}}</h5>
              </div>
              <div class="col-md-5">
                <p class="screeningDetails">
                  <strong>{{place_name}}</strong>
                  <br>
                  {{street}} {{number}} {{complement}}, {{zone}} - {{city}} - {{uf}}
                </p>
              </div>
            </li>
            {{/each}}
          </ul>
        </div>
        <!--<a class="col-md-4 col-md-offset-4" id="loadMoreContainer">
          MAIS SESSÕES
        </a>-->
      </div>
      {{/each}}
    </div>

  </div>
