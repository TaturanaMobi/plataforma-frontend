<template name="ambassadorEdit">
  <div id="ambassador-edit" class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="section-title-lg">MINHAS INFORMAÇÕES</h2>
        <p>Complete e mantenha atualizado seus dados como embaixador! Aqui você também pode cadastrar e salvar os
          endereços/locais de exibições, para facilitar o agendamento de sessões.</p>
        {{#if amount_film_screenings.past_scr}}
        <p>{{amount_film_screenings.past_scr}} sessões finalizadas</p>
        <p>{{amount_films}} filmes exibidos</p>
        <p>{{amount_film_screenings.people}} pessoas impactadas pela difusão de filmes</p>
        {{/if}}
      </div>
      <div class="col-md-6">
        {{#autoForm
        schema=Schemas.User
        doc=form
        collection=Users
        id="edit-user-form"
        type="update"
        }}

        {{>ambassadorFormFields isUpdate="true" }}

        <div class="form-group col-md-5">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Salvar alterações</button>
        </div>
        {{/autoForm}}
      </div>
      {{#if form.addresses}}
      <div class="col-md-6">
        <h3>ENDEREÇOS SALVOS</h3>
        {{#each form.addresses}}
        <div class="col-md-4 reset-div">
          <h2 class="film-thumb-title red">{{city}} - {{uf}}</h2>
          <p>{{place_name}} <br />{{street}}, {{number}} - {{zone}}</p>
          <!-- <a href="edit-screening/{{_id}}"><span class="square_button"><img src="/images/edit.svg"/></span></a> -->
          <a href="#" class="destroy"><span class="square_button"><img src="/images/delete.svg" alt="Deletar" /></span></a>
        </div>
        {{/each}}
      </div>
      {{/if}}
    </div>
  </div>
</template>
