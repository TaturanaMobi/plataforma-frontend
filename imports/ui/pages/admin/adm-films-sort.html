<template name="admFilmsSort">
    <div class="bg-wrapper">
      <div id="adm-films" class="adm container">
        <div class="row">
          <div class="col-lg-12">
            <h2>Filmes</h2>
	    <b>Arraste para reordenar</b>
          </div>
          <div class="col-lg-12" id="adm-films-list">
	    <div class="sortable">
              {{#each films}}
	      <div id="item-{{_id}}" class="sortable-image">
		<img src="https://images.stag.taturanamobi.com.br/smartcrop?width=100&height=160&type=jpeg&file={{poster_path}}" title="{{title}}" />
	      </div>
	      {{/each}}
	    </div>
          </div>
        </div>
      </div>
    </div>
</template>
