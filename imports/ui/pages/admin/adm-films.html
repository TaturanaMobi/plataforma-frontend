<template name="admFilms">

  <div class="container">

  <div class="bg-wrapper">
    <div id="adm-films" class="container adm">

      {{>admSidebar page="films"}}



      <div class="col-md-8 col-md-offset-1">
        <ul class="nav nav-tabs" role="tablist">
          <li role="cadastro" class="active"><a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a></li>
          <li role="listagem" class=""><a href="#listagem" aria-controls="listagem" role="tab" data-toggle="tab">Listagem</a></li>
        </ul>


        <div class="tab-content">

          <div role="tabpanel" class="tab-pane active" id="cadastro">
            <div class="row">
              <h1>CADASTRO DE FILMES</h1>

              {{#autoForm collection=collectionFilms id="insertFilmsForm" type="insert"}}
                <fieldset>
                  {{> afQuickField name='title' }}
                  {{> afQuickField name='title_pt' }}
                  {{> afQuickField name='trailer_url' }}
                  {{> afQuickField name='genre' }}
                  {{> afQuickField name='year' }}
                  {{> afQuickField name='length' }}
                  {{> afQuickField name='country' }}
                  {{> afQuickField name='distributor' }}
                  {{> afQuickField name='editor' }}
                  {{> afQuickField name='producer' }}
                  {{> afQuickField name='coproducer' }}
                  {{> afQuickField name='associate_producer' }}
                  {{> afQuickField name='executive_producer' }}
                  {{> afQuickField name='soundtrack' }}
                  {{> afQuickField name='synopsis' }}
                  {{> afQuickField name='poster_path' }}
                  {{> afQuickField name='poster_home_path' }}
                  {{> afQuickField name='poster_slice_path' }}
                  {{> afQuickField name='poster_thumb_path' }}
                  {{> afQuickField name='press_kit_path' }}
                  {{> afQuickField name='technical_information' }}
                </fieldset>
                <button type="submit" class="btn btn-primary">Enviar</button>
              {{/autoForm}}
            </div>

          </div>

          <div role="tabpanel" class="tab-pane" id="listagem">
            <div class="row">
              <h1>FILMES CADASTRADOS</h1>
              <ul class="films-list">
              {{#each films}}
                <li>
                  <small>{{sequence_number}} : </small><strong>{{title}}</strong>
                  <span class="actions">
                    <a href="/film/{{slug}}">[ Ver Detalhes ]</a>
                    <a href="/adm/film/{{_id}}/reports">[ Ver Relat√≥rios ]</a>
                    <a href="/adm/films/{{slug}}/edit">[ Editar ]</a>
                    <a class="destroy" href="#">[ Excluir ]</a>
                  </span>
                </li>

              {{/each}}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</template>
