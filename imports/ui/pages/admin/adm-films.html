<template name="posterCellTmpl">
    {{#if poster_path}}
    <img src="https://images.stag.taturanamobi.com.br/thumbnail?height=100&type=jpeg&file={{fixImagePath poster_path}}" />
  {{else}}
  Não definido
  {{/if}}
</template>

<template name="posterHomeCellTmpl">
  {{#if poster_home_path}}
    <img src="https://images.stag.taturanamobi.com.br/thumbnail?height=100&type=jpeg&file={{fixImagePath poster_home_path}}" />
  {{else}}
  Não definido
  {{/if}}
</template>

<template name="pressKitCellTmpl">
  {{#if press_kit_path}}
  <a target="_blank" href="https://stag.taturanamobi.com.br/upload/{{press_kit_path}}">
    <i title="Link externo para Press Kit" class="fas fa-external-link-alt"></i>
  </a>
  {{else}}
  Não definido
  {{/if}}
</template>

<template name="actionsCellTmpl2">
  <a class="btn btn-default btn-xs" href="/adm/films-edit/{{_id}}">Editar</a>
  <a class="btn btn-default btn-xs" href="/adm/films-report/{{_id}}">Relatório</a>
</template>

<template name="createdAtCellTmpl2">
  <i title="{{createdAt}}">{{format_date_from_now createdAt}}</i>
</template>
