<template name="admNotificationTemplatesNew">
  <div class="container">
    <h1>Novo Templates do Fluxo de E-mail</h1>
    <div class="col-lg-12">
      {{#autoForm
        schema=Schemas.NotificationTemplate
        collection=NotificationTemplates
        id="new-notification-templates-form"
        type="insert"
      }}

      {{> afQuickField name='name' }}
      {{> afQuickField name='filmId' }}
      {{> afQuickField name='subject' }}
      {{> afQuickField name='body' }}

      <div class="col-md-12">
        <div class="form-group col-md-2">
          <button class="btn btn-lg btn-block" type="submit">
            Enviar
          </button>
        </div>
        <div class="form-group col-md-1">
          <button class="btn btn-lg btn-block" type="button">
            Voltar
          </button>
        </div>
      </div>

      {{/autoForm}}
    </div>
  </div>
</template>
