<template name="admReport">
  <div class="container">
    <div id="adm-report">
      <div class="col-md-12">
        <h1>Relat√≥rio</h1>
        <h3>{{film.title}}</h3>
        <p>{{date}} {{time}}</p>
        <p>{{place_name}}</p>
        <p>{{street}} {{number}} {{complement}}</p>
        <p>{{zone}} - {{cep}}</p>
        <p>{{city}} {{uf}} - {{s_country}}</p>

        <hr />

        <p><strong>Pessoas esperadas:</strong> {{quorum_expectation}}</p>
        <p><strong>Pessoas que foram:</strong> {{real_quorum}}</p>
        <p><strong>Como foi:</strong></p>
        {{report_description}}

        <hr />

        <p><strong>Fotos:</strong></p>
        <ul class="report-images" data-film-id="{{film._id}}">
          <li class="report-image">
            <img src="{{imageServerUrl}}/fit?width=720&height=405&type=jpeg&file={{fixImagePath report_image_1}}" />
            {{#if in_slideshow report_image_1}}
            <button class="btn btn-default btn-image-remove" data-image-src="{{report_image_1}}">Remover do carrossel</button>
            {{else}}
            <textarea placeholder="Adicione uma legenda para o carrossel"></textarea>
            <button class="btn btn-primary btn-image-add" data-author="{{author_1}}"
              data-image-src="{{fixImagePath report_image_1}}">Adicionar no carrossel</button>
            {{/if}}
          </li>
          <li class="report-image">
            <img src="{{imageServerUrl}}/fit?width=720&height=405&type=jpeg&file={{fixImagePath report_image_2}}" />
            {{#if in_slideshow report_image_2}}
            <button class="btn btn-default btn-image-remove" data-image-src="{{report_image_2}}">Remover do carrossel</button>
            {{else}}
            <textarea placeholder="Adicione uma legenda para o carrossel"></textarea>
            <button class="btn btn-primary btn-image-add" data-author="{{author_2}}"
              data-image-src="{{fixImagePath report_image_2}}">Adicionar no carrossel</button>
            {{/if}}
          </li>
          <li class="report-image">
            <img src="{{imageServerUrl}}/fit?width=720&height=405&type=jpeg&file={{fixImagePath report_image_3}}" />
            {{#if in_slideshow report_image_3}}
            <button class="btn btn-default btn-image-remove" data-image-src="{{report_image_3}}">Remover do carrossel</button>
            {{else}}
            <textarea placeholder="Adicione uma legenda para o carrossel"></textarea>
            {{! TODO adicionar autor }}
            <button class="btn btn-primary btn-image-add" data-author="{{author_3}}"
              data-image-src="{{fixImagePath report_image_3}}">Adicionar no carrossel</button>
            {{/if}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>
