<template name="admFilmsReport">
  <div id="film-report">
    <div class="container films-report">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="section-title-lg red">{{title}}<img class="age-rating"
              src="/images/classificacao_{{snakecase age_rating}}.svg" /></h3>
        </div>
      </div>
      <a class="btn btn-primary export-docx">exportar docx</a>
      {{#each screenings}}
      <div class="row screening" id="screening-{{_id}}">
        <div class="info-row">
          <div class="label">Data</div>
          <div class="info">{{format_date date}}</div>
        </div>
        <div class="info-row">
          <div class="label">Local</div>
          <div class="info">
            {{place_name}}<br />
            <small>
              {{street}} {{number}} {{complement}} {{zone}}<br />
              {{city}} - {{uf}}, {{s_country}}
            </small>
          </div>
        </div>
        <div class="info-row">
          <div class="label">Embaixador </div>
          <div class="info">
            {{ambassador.profile.name}}<br />
            {{ambassador.profile.cell_phone}} / {{ambassador.profile.phone}}<br />
            {{#each ambassador.emails}}
            <a href="mailto:{{address}}">{{address}}</a>
            {{/each}}
          </div>
        </div>
        <div class="info-row">
          <div class="label">PÃºblico</div>
          <div class="info">
            <small>esperado:</small> {{quorum_expectation}}<br />
            <small>presente:</small> {{real_quorum}}
          </div>
        </div>
        <p>{{{report_description}}}</p>

        {{#if isImageUrl report_image_1}}
        <img
          loading="lazy"
          src="{{imageServerUrl}}/fit?width=300&height=300&type=jpeg&file={{fixImagePath report_image_1}}"
          class="first" />
        {{else}}
        {{#if report_image_1}}<a href="/old_uploads/{{report_image_1}}">Link para arquivo 1</a>{{/if}}
        {{/if}}

        {{#if isImageUrl report_image_2}}
        <img
          loading="lazy"
          src="{{imageServerUrl}}/fit?width=300&height=300&type=jpeg&file={{fixImagePath report_image_2}}" />
        {{else}}
        {{#if report_image_2}}<a href="/old_uploads/{{report_image_2}}">Link para arquivo 2</a>{{/if}}
        {{/if}}

        {{#if isImageUrl report_image_3}}
        <img
          loading="lazy"
          src="{{imageServerUrl}}/fit?width=300&height=300&type=jpeg&file={{fixImagePath report_image_3}}" />
        {{else}}
        {{#if report_image_3}}<a href="/old_uploads/{{report_image_3}}">Link para arquivo 3</a>{{/if}}
        {{/if}}

      </div>
      {{/each}}
    </div>
  </div>
</template>
