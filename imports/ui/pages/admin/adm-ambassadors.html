<template name="admAmbassadors">
  <div class="container">
    <form id="ambassadors-filters" class="form-horizontal">
        <div class="col-md-12">
          <h2>Embaixadores</h2>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="control-label col-lg-4" for="category">Área de Atuação: </label>
              <div class="col-lg-8">
                <select name="category" id="category" class="form-control no-radius">
                  <option> </option>
                  {{#each categories }}
                  <option>{{this}}</option>
                  {{/each}}
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-lg-4" for="subcategory">Temática: </label>
              <div class="col-lg-8">
                <select name="subcategory" id="subcategory" class="form-control no-radius">
                  <option> </option>
                  {{#each subcategories }}
                    <option>{{this}}</option>
                  {{/each}}
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-lg-4" for="filmDisplayed">Exibiu o filme: </label>
              <div class="col-lg-8">
                <select name="filmDisplayed" id="filmDisplayed" class="form-control no-radius">
                  <option> </option>
                  {{#each films }}
                    <option>{{title}}</option>
                  {{/each}}
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-lg-4" for="city">Município: </label>
              <div class="col-lg-8">
                <select name="city" id="city" class="form-control no-radius">
                  <option> </option>
                  {{#each get_place_data 'city' }}
                    <option>{{this}}</option>
                  {{/each}}
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-lg-4" for="uf">UF: </label>
              <div class="col-lg-8">
                <select name="uf" id="uf" class="form-control no-radius">
                  <option> </option>
                  {{#each get_place_data 'uf' }}
                    <option>{{this}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="col-sm-10 control-label" for="noScreenings">Nunca agendou uma sessão? </label>
              <div class="col-sm-2">
                <input type="checkbox" name="noScreenings" id="noScreenings" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-10 control-label" for="pendingReport">Tem relatórios pendentes? </label>
              <div class="col-sm-2">
                <input type="checkbox" name="pendingReport" id="pendingReport" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-10 control-label" for="teamMember">Pediu participação da equipe? </label>
              <div class="col-sm-2">
                <input type="checkbox" name="teamMember" id="teamMember" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <button type="submit" class="btn pull-right">Filtrar</button>
          <button class="csv-export btn pull-left">Exportar CSV</button>
        </div>
    </form>
    <br /><br />
    <div class="col-lg-12">
      {{> reactiveTable class="table table-bordered table-hover" settings=settings}}
    </div>
  </div>
</template>
