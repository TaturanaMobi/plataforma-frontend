<template name="adminEditScreening">
  <div id="edit-screening" class="container">
    <div class="row">
      <div class="col-md-12">
        <h4 class="section-title-sm">AGENDAR FILME</h4>
        <h2 class="section-title-lg">{{film.title}}</h2>
      </div>
      <div class="col-md-3">
        <img class="thumb-poster" src="https://images.stag.taturanamobi.com.br/fit?width=180&height=360&file={{film.poster_path}}">
      </div>
      <div class="col-md-9">
        <p><strong>{{{film.synopsis}}}</strong></p>
        <table class="white-table">
          <tr>
            <td>{{film.genre}}</td>
            <td>{{film.year}}</td>
            {{#if film.length}}
            <td>{{film.length}}</td>
            {{/if}}
            <td>{{film.country}}</td>
          </tr>
        </table>
        <table class="white-table">
          <tr>
            {{#if film.director}}
            <td>{{film.director}}</td>
            {{/if}}

            {{#if film.production_company}}
            <td>{{film.production_company}}</td>
            {{/if}}
          </tr>
        </table>
      </div>
    </div>
    {{#autoForm
    schema=Schemas.Screening
    doc=this collection=Screenings
    id="update-screening-form"
    type="update"
    }}
    {{> screeningFormFields form=this }}
    {{/autoForm}}
  </div>
</template>
