<template name="admFilmsEdit">
{{#autoForm
  schema=Schemas.Film
  doc=this
  collection=Films
  id="edit-film-form"
  type="update"
}}
  <div class="container">
    <div class="row">
        <div class="col-lg-12">
          <h1>{{title}}</h1>
        </div>
        <div class="col-lg-4">
        <h3>BÁSICOS</h3>
        <div class="form-group col-md-12">
          {{#if poster_path}}
          <img
            src="https://images.stag.taturanamobi.com.br/smartcrop?width=360&height=370&file={{poster_path}}"
            class="adm-thumb destroy-img"
          />
          <button class="btn btn-change-home">Alterar cartaz</button>
          <input
            type="hidden"
            name="poster_home_path"
            id="poster_home_path"
            value="{{homePath}}"
          />
          {{/if}}

          {{> afQuickField name='poster_path' }}
        </div>
        <div class="form-group col-md-12">
          {{> afQuickField name='title' }}
        </div>
        <div class="form-group col-md-12">
          {{> afQuickField name='synopsis' }}
        </div>
        <div class="form-group col-md-12">
            {{> afQuickField name='genre' }}
        </div>
        <div class="form-group col-md-12">
            {{> afQuickField name='trailer_url' }}
        </div>
        <div class="form-group col-md-12">
            {{> afQuickField name='status' }}
          </div>
        </div>
      <div class="col-lg-4">
        <h3>TÉCNICO</h3>
        <div class="form-group col-md-12">
            {{> afQuickField name='technical_information' }}
        </div>
        <div class="form-group col-md-6">
          {{> afQuickField name='country' }}
        </div>
        <div class="form-group col-md-6">
          {{> afQuickField name='age_rating' }}
        </div>
        <div class="form-group col-md-6">
          {{> afQuickField name='year' }}
        </div>
        <div class="form-group col-md-6">
            {{> afQuickField name='length' }}
        </div>
        <div class="form-group col-md-6">
            {{> afQuickField name='director' }}
        </div>
        <div class="form-group col-md-6">
            {{> afQuickField name='production_company' }}
        </div>
        <div class="form-group col-md-12">
            {{> afQuickField name='link_for_download' }}
        </div>
        <div class="form-group col-md-12">
            {{> afQuickField name='password_for_download' }}
        </div>
      </div>
      <div class="col-md-4">
        <h3>DADOS DIVULGAÇÃO</h3>
        <div class="form-group col-md-12">
          {{#if press_kit_path}}
          <a href="https://stag.taturanamobi.com.br/upload/{{press_kit_path}}" class=""
            >Ver material cadastrado</a
          >
          {{/if}}

          {{> afQuickField name='press_kit_path' }}
        </div>
        <div class="form-group col-md-12">
          {{#if poster_home_path}}
          <img
            src="https://images.stag.taturanamobi.com.br/smartcrop?width=360&height=370&file={{poster_home_path}}"
            class="adm-thumb destroy-img"
          />
          <button class="btn btn-change-home">Alterar cartaz</button>
          <input
            type="hidden"
            name="poster_home_path"
            id="poster_home_path"
            value="{{homePath}}"
          />
          {{/if}}
          {{> afQuickField name='poster_home_path' }}
        </div>

        <h3>DADOS REDES SOCIAIS</h3>
        <div class="form-group col-md-12">
          {{> afQuickField name='site' }}
        </div>
        <div class="form-group col-md-12">
            {{> afQuickField name='facebook' }}
        </div>
        <div class="form-group col-md-12">
            {{> afQuickField name='twitter' }}
        </div>
        <div class="form-group col-md-12">
            {{> afQuickField name='instagram' }}
        </div>
        <div class="form-group col-md-12">
            {{> afQuickField name='youtube' }}
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group col-md-3">
          <button class="btn btn-lg btn-block" type="submit">
            Enviar
          </button>
        </div>
        <div class="form-group col-md-3">
          <button class="btn btn-lg btn-block" type="button">
            Voltar
          </button>
        </div>
      </div>
    </div>
  </div>
{{/autoForm}}
</template>
