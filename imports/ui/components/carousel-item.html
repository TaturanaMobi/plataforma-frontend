<template name="homeCarouselItem">
  <div>
    <div class="col-md-4 col-sm-6 carousel-box background-light-red">
      <img width="360" height="360" src="{{imageServerUrl}}/smartcrop?width=360&height=360&type=jpeg&file={{fixImagePath poster_home_path}}" class="img-responsive center-block" alt="">
    </div>
    <div class="col-md-8 col-sm-6 carousel-box background-dark-red">
      {{#if title_pt }}
      <h5 class="title" >{{title_pt}}</h5>
      {{else}}
      <h5 class="title">{{title}}</h5>
      {{/if}}
      <p class="synopsis max-lines">{{{shortsynopsis}}}</p>
      <p>
        <a href="/film/{{slug}}" class="btn btn-primary" title="Mais informações sobre o filme {{#if title_pt }}{{title_pt}}{{else}}{{title}}{{/if}}.">MAIS INFORMAÇÕES</a>
        <a href="/films" class="btn btn-default">VER TODOS FILMES</a>
      </p>
    </div>
