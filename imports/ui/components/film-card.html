<template name="filmCard">
  <div class="col-md-6 col-md-6 film-box">
    <div class="col-md-6">
      <img src="https://images.taturanamobi.com.br/smartcrop?width=720&height=1080&file={{poster_path}}" alt="Cartaz do filme {{#if title_pt }}{{title_pt}}{{else}}{{title}}{{/if}}">

      <h3>{{#if title_pt }}{{title_pt}}{{else}}{{title}}{{/if}}</h3>

          impacto minimo. A tabela está comentada abaixo. }}

        {{#if length}}

        <dd>{{length}}</dd>
        {{/if}}
        <dt style="">Produzido por:</dt>
        <dd>{{production_company}}</dd>
      </dl>
