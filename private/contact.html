<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{ subject }}</title>
  </head>

  <body itemscope itemtype="http://schema.org/EmailMessage">
    <table>
      <tr>
        <td></td>
        <td width="600">
          <table width="100%" style="border: 1px solid #eee;">
            <tr>
              <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">
                <p><strong>Message from:</strong> {{ name }}</p>
                <p><strong>Emai:</strong> {{ email }}</p>
                <p><strong>Message:</strong> <br><br>{{ message }}</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
